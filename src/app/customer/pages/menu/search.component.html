<h1>Bienvenidos</h1>
<br>

<mat-card>
    <mat-card-header>
        <mat-card-title>Selecione una Opci√≥n: </mat-card-title>
        <mat-card-subtitle>Lets Go.</mat-card-subtitle>
      </mat-card-header>

    <mat-card-content>
      <div class="card-grid" >
        <mat-card class="small-card" [ngClass]="{ 'selected-card': selectedCard === i }" (click)="selectCard(i)" *ngFor="let card of cards; index as i">
          <img mat-card-image src="{{ card.imageUrl }}" alt="Card Image">
          <mat-card-content>
            <p>{{ card.title }}</p>
          </mat-card-content>
        </mat-card>
      </div>
    </mat-card-content>
  </mat-card>

  <ngx-spinner
  bdColor="rgba(0,0,0,0.8)"
  size="large"
  color="#e91e63"
  type="ball-scale-multiple">
</ngx-spinner>
