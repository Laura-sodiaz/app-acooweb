<h1>Menu Principal</h1>
<hr><br>

<mat-card>
  <mat-card-header>
    <mat-card-title>Bienvenidos! </mat-card-title>
    <mat-card-subtitle>Seleccione una opci√≥n:</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <div class="card-grid">
      <mat-card class="small-card" [ngClass]="{ 'selected-card': selectedCard === i }" (click)="selectCard(i)"
        *ngFor="let card of cards; index as i">
        <img mat-card-image src="{{ card.imageUrl }}" alt="Card Image">
        <mat-card-content>
          <p>{{ card.title }}</p>
        </mat-card-content>
      </mat-card>
    </div>
  </mat-card-content>
</mat-card>
