<div class="body">
    <div class="login-container">
        <div class="login-info-container">
            <h1 class="title">Inicio de Sesión</h1>
            <div class="social-login">
                <div class="social-login-element">
                    <img src="assets/img/gmail.svg" alt="google-image">
                    <span>Google</span>
                </div>
                <div class="social-login-element">
                    <img src="assets/img/facebook.svg" alt="facebook-image">
                    <span>Facebook</span>
                </div>
            </div>
            <p>o</p>
            <form class="imputs-container" [formGroup]="form" (ngSubmit)="ingresar()">
                <input type="text" ngClass="input" formControlName="usuario" placeholder="Usuario">
                <input type="password" ngClass="input" formControlName="password" placeholder="Contraseña">
                <P>Recuparar contraseña? <span class="span">Click aquí</span></P>
                
                <!-- <button type="submit" [disabled]="form.invalid" class="button">Ingresar</button> -->
                <button mat-raised-button type="submit" [disabled]="form.invalid" class="button" color="accent">INGRESAR</button>

                <p>No tienes cuenta? <span class="span">Registrar</span></p>
            </form>
        </div>
        <img  class="image-container" src="assets/img/login.svg" alt="login">
    </div>
</div>


<ngx-spinner
  bdColor="rgba(0,0,0,0.8)"
  size="large"
  color="#03A9F4"
  type="ball-scale-multiple">
</ngx-spinner>
